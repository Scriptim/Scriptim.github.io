  <script>
    // add timestamp to url as query parameter to prevent caching of pdf file
    const timestamp = Date.now()
    const preventcache_elements = document.getElementsByClassName('preventcache')
    for(let i = 0; i < preventcache_elements.length; i++) {
      preventcache_elements[i].href += '?timestamp=' + timestamp
    }
  </script>
